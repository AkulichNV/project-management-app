<form>
  <h3 mat-dialog-title>Create a new column</h3>
  <mat-form-field>
    <input
    matInput
    name="title"
    required
    [(ngModel)]="data.title"
    placeholder="Column title">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button
      [mat-dialog-close]="data"
      type="submit"
      [disabled]="!data.title"
    >{{ editMode ? 'Update' : 'Create' }}</button>
  </div>
</form>
