<div class="container board-cover">
  <div class="row">
    <div class="col-12">
      <h2 class="border-bottom border-info border-3">Board: {{ board?.titleBoard }}</h2>
      <p>{{ board?.descriptionBoard }}</p>

      <div class="row">
        <app-board-column
        class="col-3"
        *ngFor="let col of board?.project"
        [col]="col"
        ></app-board-column>

        <app-add-new-column></app-add-new-column>
      </div>
    </div>
  </div>
</div>
