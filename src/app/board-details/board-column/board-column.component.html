<div class="border border-info rounded-3 project-box">
  <div class="row">
    <div class="col-8">
      <h3>{{col.titleProject}}</h3>
    </div>
    <div class="col-4 btn-edit-top">
      <button class="btn btn-icon" (click)="onEditItem()"><mat-icon> border_color</mat-icon></button>
      <button class="btn btn-icon" (click)="onDelete()"><mat-icon>delete</mat-icon></button>
    </div>
  </div>

  <app-board-task
  *ngFor="let task of col.task"
  [project]="col"
  [task]="task">
  </app-board-task>

  <app-add-new-task
  [project]="col"
  ></app-add-new-task>
</div>
