<div class="col-md-3">
  <div class="card text-center"
    style="width: 18rem;"
    matTooltip="{{ board.descriptionBoard }}"
    tooltipEvent="hover"
    >
    <div class="card-body">
      <div class="wrap"
      [ngStyle]="{'background-image': 'url(' + board.imagePath + ')', 'height': '100%'}">
        <a
        style="cursor: pointer;"
          [routerLink]="[id]"
          class="list-group-item clearfix"
        >
            <button type="button" class="btn"><mat-icon>settings</mat-icon></button>
            <h3 class="list-group-item-heading">{{ board.titleBoard }}</h3>
            <div class="d-flex justify-content-between edit-btn">
              <button type="button" class="btn"><mat-icon> border_color</mat-icon></button>
              <button type="button" class="btn"><mat-icon>delete</mat-icon></button>
            </div>


        </a>
      </div>
    </div>
  </div>
</div>
